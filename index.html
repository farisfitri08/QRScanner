<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <canvas id="canvas" width="100" height="100" style="border: 2px solid black;"></canvas>
        <label>Link website <small><i>*enter for submit</i></small></label>
        <input placeholder="google.com" id="qrInput" onchange="generateQR()">
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQR() {
            let canvas = document.getElementById("canvas");
            let qrInput = document.getElementById("qrInput");
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if(err) console.log(err);
                console.log("scan working!");   
            });
        }
    </script>
</body>
</html>
